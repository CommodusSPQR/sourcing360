<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="image-container">
    <img src="PNGs2/page_1-2.png" alt="Image 1">
    <img src="PNGs2/page_03.png" alt="Image 3">
    <img src="PNGs2/page_04.png" alt="Image 4">
    <img src="PNGs2/page_05.png" alt="Image 5">
    <img src="PNGs2/page_06.png" alt="Image 6">
    <img src="PNGs2/page_07.png" alt="Image 7">
    <img src="PNGs2/page_08.png" alt="Image 8">
    <img src="PNGs2/page 09-12.png" alt="Image 9">
    <img src="PNGs2/page_13.png" alt="Image 13">
    <img src="PNGs2/page_14.png" alt="Image 14">
  </div>
  <a id="button"></a>

  <script>
    // Get the button
    let mybutton = document.getElementById("button");
  
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.classList.add("show");
      } else {
        mybutton.classList.remove("show");
      }
    };
  
    // When the user clicks on the button, scroll to the top of the document
    mybutton.onclick = function() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
  </script>
  
  
  
</body>
</html>
